processing_period: 0.05 # seconds
prediction_period: 0.05 # seconds
max_time_since_update: 666.0 # seconds
min_updates_to_confirm: 8

ball_wire_length: 1.45 # metres
ball_speed1: 8.0 # metres per second
ball_speed2: 5.0 # metres per second
ball_speed_change_after: 480.0 # seconds (480s is 8min)

linefit:
  fitting_period: 0.2 # seconds
  threshold_distance: 0.8 # point must lie within this distance from the line to be considered inlier during fitting
  min_points: 10
  back_up: 6.0 # metres - how much to back up from the end of the line
  snap_distance: 2.0 # metres
  snap_angle: 0.25 # radians
  max_point_age: 90.0 # seconds

circle:
  min_radius: 2.5 # fitted (RANSAC) or estimated (UKF) circles with radius smaller than this will be discarded
  max_radius: 20  # fitted circles with radius larger than this will be discarded
  fit_threshold_distance: 1.0 # point must lie within this distance from the circle to be considered inlier during fitting
  snap_threshold_distance: 3.0 # point must lie within this distance from the circle to be considered inlier during curvature snapping

lkf:
  use_acceleration: false # whether to include acceleration in the system model
  min_init_points: 5
  max_speed_err: 3.5 # metre per second
  prediction_horizon: 4.0 # seconds
  prediction_step: 0.4 # seconds
  init_history_duration: 20.0 # seconds

  process_std:
    position: 0.05
    velocity: 0.01
    acceleration: 0.5

  init_std:
    velocity: 0.5
    acceleration: 0.5

rheiv:
  fitting_period: 0.5 # seconds
  max_line_points_ratio: 0.65
  min_points: 10
  max_points: 80
  visualization_size: 20 # metres
  timeout: 1.0 # seconds
  line_threshold_distance: 1.0 # point must lie within this distance from the line to be considered inlier during fitting
  snap_distance: 2.0 # metres

bounds: # measurements outside these bounds will be ignored
  z:
    min: 5  # metres
    max: 15 # metres

ukf:
  prediction_horizon: 4.0 # seconds
  prediction_step: 0.4 # seconds
  init_history_duration: 20.0 # seconds

  meas_std:
    curvature_circ: 0.01
    curvature_line: 0.1

  process_std:
    position: 0.1
    yaw: 0.05
    curvature: 0.01

  init_std:
    yaw: 2.0
    curvature: 2.0
